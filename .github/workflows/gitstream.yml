# Code generated by gitStream GitHub app - DO NOT EDIT

name: gitStream workflow automation repo level
run-name: gitStream: ${{ github.event_name }} event

on:
  workflow_dispatch:
    inputs:
      client_payload:
        description: The Client payload
        required: true
      full_repository:
        description: the repository name include the owner in `owner/repo_name` format
        required: true
      head_ref:
        description: the head sha
        required: true
      base_ref:
        description: the base ref
        required: true
      installation_id:
        description: the installation id
        required: false
      resolver_url:
        description: the resolver url to pass results to
        required: true
      resolver_token:
        description: Optional resolver token for resolver service
        required: false
        default: ''

  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  gitStream:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    name: gitStream workflow automation repo level
    steps:
      - name: Adding PR Url
        run: |
          if [[ "${GITHUB_EVENT_NAME}" == "pull_request" ]]; then
            echo "[${{ github.repository }}#${{ github.event.pull_request.number }}](${{ github.event.pull_request.html_url }}) - \`${{ github.head_ref }}\` by ${{ github.event.pull_request.user.login }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "[${{ fromJSON(fromJSON(inputs.client_payload)).repo }}#${{ fromJSON(fromJSON(inputs.client_payload)).prContext.number }}](${{ fromJSON(fromJSON(inputs.client_payload)).prContext.url }}) - \`${{ fromJSON(fromJSON(inputs.client_payload)).branch }}` by ${{ fromJSON(fromJSON(inputs.client_payload)).prContext.author }}" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Evaluate Rules
        uses: linear-b/gitstream-github-action@v2
        id: rules-engine
        with:
          full_repository: ${{ github.event.pull_request.head.repo.full_name || github.event.inputs.full_repository }}
          head_ref: ${{ github.head_ref || github.event.inputs.head_ref }}
          base_ref: ${{ github.base_ref || github.event.inputs.base_ref }}
          client_payload: ${{ github.event.inputs.client_payload || '' }}
          installation_id: ${{ github.event.inputs.installation_id || '' }}
          resolver_url: ${{ github.event.inputs.resolver_url || '' }}
          resolver_token: ${{ github.event.inputs.resolver_token || '' }}
